{% extends 'layout.html' %} <!--Herdera/Introduce layout dentro de este template-->

<!--Carga filtros creados-->
{% load filters %} <!-- filters nombre del archivo (puede ser otro nombre)-->

{% block title %} Formularios en Django {% endblock %} <!--Introduce título-->

{% block content %} <!--Introduce contenido-->
<h1 class="title">Formularios en Django</h1>

<!--<form action="{% url 'save' %}" method="GET">-->
<form action="{% url 'save' %}" method="POST">

    {% csrf_token %} <!-- Necesario para que funcione POST -->

    <label for="title">Titulo</label>
    <input type="text" name="title"/>

    <label for="content">Contenido</label>
    <textarea name="content"></textarea>

    <label for="public">¿Publicado?</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>

    <input type="submit" value="Guardar" />

</form>

{% endblock %}
